<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SILPH Events</title>
        <link rel="stylesheet" href="https://silph.uk/css/style.css">
        <link rel="shortcut icon" href="https://silph.uk/images/favicon.ico">
    </head>
    <body>
        <!-- Slideshow Container -->
        <div class="slideshow-container2">
            <img src="https://silph.uk/images/timer-image.png" class="active" alt="Pokémon Background">
            <img src="https://silph.uk/images/stop-image.png" alt="Stop Background">
        </div>
        <div class="slideshow-container3">
            <img src="https://silph.uk/images/timer-image.png" alt="Pokémon Background">
        </div>
        <!-- Timer Container with Toggle Button -->
        <div class="timer-container" id="timer-container" style="display: none;">

            <div class="timer-display" id="timer-display">00:00</div>
            <div class="timer-buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="stopThem()">Stop</button>
                <button onclick="resetThem()">Reset</button>
                <button onclick = "document.location='https://silph.uk/dev.html'">Home Page</button>
            </div>
            <div class="timer-buttons">
                <button onclick="adjustTimer()">Adjust Timer</button>
                <button onclick="minutesFive()">5 Minutes</button>
                <button onclick="minutesThirty()">30 Minutes</button>
                <button onclick="minutesFifty()">50 Minutes</button>
            </div>
        </div>
    <button onclick="toggleTimerVisibility()">Engage Timer</button>
    <script src="https://silph.uk/dev/devjs/slideshowdev.js"></script>
    </body>
</html>
